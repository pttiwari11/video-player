<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="#">
    <script src="https://kit.fontawesome.com/8617147af2.js" crossorigin="anonymous"></script>
</head>
<body>
    <form class="inputDiv" type="submit">
        <div>
            <input type="text" placeholder="Video Input" id="vidUrl" />
            <i class="fa-solid fa-xmark cross" id="cross1"></i>
        </div>
        <div>
            <input type="text" placeholder="SRT Input" id="srtUrl" />
            <i class="fa-solid fa-xmark cross" id="cross2"></i>
        </div>
    </form>
    <canvas id="myCanvas" width="532" height="300"></canvas><br>
    <div class="progressBar">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
    </div>
    <div class="icons">
        <button><i class="fa-solid fa-3x fa-backward" id="backward"></i></button>
        <button><i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i></button>
        <button><i class="fa-solid fa-3x fa-forward" id="forward"></i></button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
